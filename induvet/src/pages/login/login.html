<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="Login">Iniciar Sesion</h1>
  <form [formGroup]="loginForm" (ngSubmit)="Login(Data);">
    <fieldset>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-name">Correo Electronico:</label>
          <input type="text" class="form-control" [(ngModel)]="Data.username" name="username" formControlName="username" required>
        </div>
      </div>
      <div class="form-group required">
        <div class="col-sm-10">
          <label class="col-sm-2 control-label" for="input-password">Contrase√±a:</label>
          <input type="password" class="form-control" [(ngModel)]="Data.password" name="password" formControlName="password" required
            ngModel>
        </div>
      </div>
    </fieldset>
    <div class="buttons">
      <div class="pull-right">
        <input class="buttonLoco2" type="submit" value="Ingresar">
      </div>
    </div>
  </form>
</ion-content>
